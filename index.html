<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section>
    <form action="">
      <label for="text"> Enter Your Name: </label>
      <input type="text" name="yourname" id="yourname" required><br>
      <label for="text"> Enter Your Lover's Name:</label>
      <input type="text" name="theirname" id="theirname" required>
      <br>


    </form>
    <button id="btn">Check Love</button>
    <p id="result"></p>
    <p id="say"></p>
  </section>
  <script>
    const Match = document.getElementById('btn');
    const result = document.getElementById('result');
    const sayp = document.getElementById('say');

    Match.onclick = () => {
      const loveScore = Math.floor(Math.random() * 100) + 1;

      function getMessage(loveScore) {
        if (loveScore === 100) {
          return 'Just get merried'
        }
        else if ((loveScore >= 80) && (loveScore < 100)) {
          return 'You Guys are meant to be together ðŸ’–'
        }
        else if ((loveScore < 80) && (loveScore > 50)) {
          return 'You Guys are Good Match'
        }
        else {
          return 'Find Someone Else'
        }
      }


      result.textContent = `Your Love score is ${loveScore}% ðŸ’–`;
      sayp.textContent = getMessage(loveScore);
    };



  </script>
</body>
